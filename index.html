<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  
    <link rel="stylesheet" href="style.css"  />




</head>



<body>

    <div class="main_container">
        <div class="container-wrapper">
            <h1>Calculate Income Tax </h1>
            <p id="req">* Enter All fields details </p>
            <label> HRA</label>
            <input type="number" class="pb" placeholder="Enter your HRA" id='Hr' required /><br>

            <label> Rent</label>
            <input type="number" class="pb" placeholder="Enter your Rent Paid" id='rp' required /><br>
            <label> Select your area</label>
            <select id="selectOne" class="ppb" onchange="handleChange()" required>
                <option value="metro">Metro </option>
                <option value="nonMetro">Non-Metro </option>
            </select><br>
            <input type="number" class="pb" placeholder="Enter your basic salary metro city" id="metro" /><br>

            <input type="number" class="pb" placeholder="Enter your basic salary non-metro city " id="nonMetro" /><br>

            <button type="submit" class="CalculateTax " onclick="calculateTax()">Calculate Tax </button>
            <p id="taxSummary">Total Tax- </p>
        </div>
    </div>
    <script src="index.js"> </script>
</body>

</html>
